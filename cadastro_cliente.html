<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Clientes</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-image: url("https://www.seujeca.com/41-fotos-de-bundas-gostosas/");
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
		}
		
		h1 {
			text-align: center;
			margin-top: 50px;
		}

		form {
			width: 500px;
			margin: auto;
			margin-top: 50px;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #f2f2f2;
			opacity: 0.8;
		}

		label {
			display: inline-block;
			width: 100px;
			text-align: right;
		}

		input[type=text], input[type=password], input[type=email], select {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}

		button:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>Cadastro de Clientes</h1>
	<form>
		<label for="name"><b>Nome</b></label>
		<input type="text" placeholder="Digite o nome completo" name="name" required>

		<label for="email"><b>E-mail</b></label>
		<input type="email" placeholder="Digite o endereço de e-mail" name="email" required>

		<label for="password"><b>Senha</b></label>
		<input type="password" placeholder="Digite a senha" name="password" required>

		<label for="gender"><b>Gênero</b></label>
		<select name="gender">
			<option value="male">Masculino</option>
			<option value="female">Feminino</option>
			<option value="other">Outro</option>
		</select>

		<label for="birthdate"><b>Data de Nascimento</b></label>
		<input type="text" placeholder="DD/MM/AAAA" name="birthdate" required>

		<button type="submit">Cadastrar</button>
	</form>
</body>
</html>
